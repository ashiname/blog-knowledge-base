<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swordsmen</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 50px;
        }
        div.gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        div.gallery-item {
            margin: 5px;
            border: 1px solid #ccc;
            width: 180px;
        }

        div.gallery-item:hover {
            border: 1px solid #777;
        }

        div.gallery-item img {
            width: 100%;
            height: auto;
        }

        div.gallery-item div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Swords and swordsmen in media</h1>

    <h2>Movies</h2>

    <div class="gallery">

        <div class="gallery-item">
            <a href="#">
                <img src="https://i.redd.it/u78nbkuiamea1.png" alt="Cinque Terre" width="600" height="400">
            </a>
            <div class="desc">Hanshiro Tsugumo <br>(Harakiri)</div>
        </div>

        <div class="gallery-item">
            <a href="#">
                <img src="https://images.mubicdn.net/images/artworks/704511/cache-704511-1725620545/images-original.png" alt="Forest" width="600" height="400">
            </a>
            <div class="desc">Beatrix <br>(Kill Bill) </div>
        </div>

        <div class="gallery-item">
            <a href="#">
                <img src="https://kungfukingdom.com/wp-content/uploads/2016/08/Suicide-Squad-Kung-Fu-Kingdom-770x472-a.jpg" alt="Northern Lights" width="600" height="400">
            </a>
            <div class="desc">Katana <br>(Suicide Squad) </div>
        </div>

    </div>

</body>
</html>
